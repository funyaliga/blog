<section>
	<article>
		<div class="tit">
			<h2><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h2>
			<time>{{ page.date | date_to_string }}</time>
		</div>
		<div class="info">
			<div class="content">{{ content }}</div>
		</div>
	</article>
</section>


<!-- 多说评论框 start -->
